<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        {% endfor %}
    </ul>
    <a href="{% url 'post_new' %}">Create new post</a>
</body>
</html>
